{% extends "mumblr/themes/mytheme/base.html" %}

{% block title %}Log In{% endblock %}

{% block content %}
<h2>Log In</h2>
<div class="clear"></div>
<form action="" method="post">
    {% csrf_token %}
        <table>
        {{ form }}
        <tr>
            <th></th><td><input type="submit" value="Log in" /></td>
    </table>
    <input type="hidden" id="next" name="next" value="{{ next }}" />
</form>
{% endblock %}
